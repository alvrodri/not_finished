version: "3.3"
services:
    mariadb:
        build: ./requirements/mariadb/
        tty: true
        stdin_open: true
        container_name: "mariadb"
        env_file: ./.env
        restart: always
        networks:
            - nw
        volumes:
            - "db:/var/lib/mysql"
    wordpress:
        build: ./requirements/wordpress
        container_name: "wordpress"
        env_file: ./.env
        restart: always
        depends_on:
            - "mariadb"
        networks:
            - nw
        volumes:
            - "wp:/var/www/html"
    nginx:
        build: ./requirements/nginx
        container_name: "nginx"
        env_file: ./.env
        restart: always
        depends_on:
            - "mariadb"
            - "wordpress"
        stdin_open: true
        tty: true
        ports:
            - "443:443"
        networks:
            - nw
        volumes:
            - "wp:/var/www/html"
networks:
    nw:
        driver: bridge
volumes:
    db:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /home/alvrodri/data/mariadb
    wp:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /home/alvrodri/data/wordpress
